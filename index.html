<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/12bool.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" type="image/png" href="https://image.flaticon.com/icons/png/512/281/281769.png">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <title>Framework & Gmail</title>
    </head>
    <body>
        <header>
            <div class="row title-navbar">
                <div class="col-xs-12 col-md-6 col-lg-6 titlebar">
                    <div class="website-logo">
                        <img src="https://www.italia3dprint.it/wp-content/uploads/2018/05/gmail.png" alt="Website-logo">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-6 socialbar">
                    <nav>
                        <ul>
                            <li class="active">
                                <i class="fas fa-inbox"></i>
                                Gmail
                            </li>
                            <li>
                                <i class="fab fa-google-drive"></i>
                                Drive
                            </li>
                            <li>
                                <i class="fab fa-google-plus"></i>
                                Google+
                            </li>
                            <li>
                                <i class="fab fa-youtube"></i>
                                Youtube
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main>
            <div class="row email">
                <div class="col-xs-12 col-md-3 col-lg-3 menubar">
                    <button type="button" name="Scrivi">
                        <i class="fas fa-plus"></i>
                        <p>Scrivi</p>
                    </button>
                    <nav>
                        <ul>
                            <li class="activemenu">
                                <i class="fas fa-inbox"></i>
                                In arrivo
                            </li>
                            <li>
                                <i class="fas fa-star"></i>
                                Speciali
                            </li>
                            <li>
                                <i class="fas fa-clock"></i>
                                Posticipati
                            </li>
                            <li>
                                <i class="fas fa-exclamation-triangle"></i>
                                Spam
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-xs-12 col-md-8 col-lg-8"></div>
                <div class="col-xs-12 col-md-1 col-lg-1"></div>
            </div>
        </main>
    </body>
</html>
